<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div *ngIf="dataSource.filteredData.length==0" class="mat-display-4">
  No Session Available
</div>

<div *ngIf="dataSource.filteredData.length!=0">
<div  class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    <!-- session Name Column -->
   <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> session </th>
      <td mat-cell *matCellDef="let element">{{element.text}} </td>
    </ng-container>

    <!-- session start date  Column -->
    <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef  > StartDate </th>
      <td mat-cell *matCellDef="let element"> {{element.startdate | date}} </td>
    </ng-container>
    <!-- session start time  Column -->
    <ng-container matColumnDef="starttime">
      <th mat-header-cell *matHeaderCellDef> session </th>
      <td mat-cell *matCellDef="let element">{{element.startdate | date:"h:MM:ss a"}} </td>
    </ng-container>

    <!-- Session end date  Column -->
    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef > EndDate </th>
      <td mat-cell *matCellDef="let element" >{{element.enddate | date}} </td>
    </ng-container>
    <!-- Session end time  Column -->
    <ng-container matColumnDef="endtime">
      <th mat-header-cell *matHeaderCellDef> session </th>
      <td mat-cell *matCellDef="let element">{{element.enddate | date:"h:MM:ss a"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>

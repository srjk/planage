<div *ngFor="let items of productList">
  <mat-grid-list cols="4">
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Description</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{items.description}}
          </p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Client</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{items.client}}
          </p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Deadline</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{items.deadline.date()}}
          </p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
